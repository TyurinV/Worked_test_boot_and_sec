<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <title>All Users</title>
</head>
<body>
<div class="container.container">
    <div class="row align-items-start justify-content-start">
        <div class="col-11" style="background-color: antiquewhite">Тут будет описание про Юзера

        </div>
        <div class="col-1" style="background-color: antiquewhite">
            <form th:action="@{/logout}">
                <button type="submit" class="btn btn-outline-light">logout</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-2" style="background-color: white">
            Пока пусто
        </div>

        <div class="col-10">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home" aria-selected="true">All Users</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile" aria-selected="false">New Users</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <h2>All users </h2>
                    контент все юзеры
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Пол</th>
                            <th>Курящий</th>
                            <th>Действия</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:utext="${user.getId()}"></td>
                            <td th:utext="${user.getFirstName()}"></td>
                            <td th:utext="${user.getLastName()}"></td>
                            <td th:utext="${user.getSex()}"></td>
                            <td th:utext="${user.isSmoker()}"></td>
                            <td>
                                <a th:href="@{'/admin/edit/' + ${user.id}}">edit</a>
                                <a th:href="@{'/admin/delete/' + ${user.id}}">delete</a>
                            </td>
                            <td>
                                <a type="button" class="btn btn-primary btne" >Edit </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                Это модалка
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                     aria-labelledby="editModalLabel" aria-hidden="true" data-target="#editModal">
                    <form th:action="@{/admin/edit}" method="post">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">


                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="idEdit" placeholder="ID"
                                               name="id">
                                    </div>

                                    <div class="form-group">
                                        <label for="firstName">Name</label>
                                        <input type="text" class="form-control" id="firstNameEdit" placeholder="имя"
                                               name="firstName">
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastNameEdit" placeholder="фамилия"
                                               name="lastName">
                                    </div>


                                    <div class="form-group">
                                        <label for="sex">Пол</label>
                                        <select class="form-control" id="sexEdit" name="sex" multiple size="2">
                                            <option value="М">Муж</option>
                                            <option value="Ж">Жен</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="smokerEdit"
                                                   name="smoker">
                                            <label class="form-check-label" for="smoker">
                                                Курит
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input th:value="ROLE_ADMIN" class="form-check-input" type="checkbox"
                                                   id="adminEdit" name="roleAdmin">
                                            <label class="form-check-label" for="admin">
                                                админ
                                            </label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success nBtn">Save</button>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    контент новый юзер
                    <form th:action="@{/admin/add}" method="post">

                        <div class="form-group">
                            <input type="hidden" class="form-control" id="id" placeholder="ID" name="id">
                        </div>

                        <div class="form-group">
                            <label for="firstName">name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="имя" name="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastName">2name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="фамилия" name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="text" class="form-control" id="password" placeholder="Пароль" name="password">
                        </div>


                        <div class="form-group">
                            <label for="sex">Пол</label>
                            <select class="form-control" id="sex" name="sex" multiple size="2">
                                <option value="М">Муж</option>
                                <option value="Ж">Жен</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="smoker" name="smoker">
                                <label class="form-check-label" for="smoker">
                                    Курит
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input th:value="ROLE_ADMIN" class="form-check-input" type="checkbox" id="admin"
                                       name="roleAdmin">
                                <label class="form-check-label" for="admin">
                                    админ
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success nBtn">Save</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
    <a th:href="${'/admin/add'}">Add new</a>
    <form th:action="@{/logout}">
        <button type="submit">logout</button>
    </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
